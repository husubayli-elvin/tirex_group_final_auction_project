<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/single.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="/">Compass<span>.</span></a>

        </div>
    </nav>

    <div class="text-center">
        <div class="main-card col-12 mt-5 pt-2">
            <div class="registrations">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <a class="actual-page" href="" style="color: black;"><span>Sign up</span></a>
                        </div>
                        <div class="col-md-6">
                            <a class="change-page" href="login.html" style="color: gray;"><span>Log In</span></a>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="line" style="width: 50%; 
                    text-align: center; 
                    border-bottom: 1px solid black; 
                    line-height: 0.1em;
                    margin: 10px 0 20px;">
                        </div>
                        <div class="line" style="width: 50%; 
                    text-align: center; 
                    border-bottom: 1px solid #bbb9b9; 
                    line-height: 0.1em;
                    margin: 10px 0 20px;">
                        </div>
                    </div>
                </div>

                <div class="social-card pt-3">
                    <div class="google card2 pt-2">

                        <a href="#" style="color: black"><p><i class="fab fa-google" style="color: tomato;"></i> Continue with Google</p></a>
                    </div>
                    <div class="facebook card2 pt-2">

                        <a href="#" style="color: black"><p><i class="fab fa-facebook-f" style="color: #3b5998;"></i> Continue with Facebook</p></a>
                    </div>

                    <div class="apple card2 pt-2">

                        <a href="#" style="color: black"><p><i class="fab fa-apple"></i> Continue with Apple</p></a>
                    </div>
                    <div class="twitter card2 pt-2">

                        <a href="#" style="color: black"><p><i class="fab fa-twitter" style="color: #1da1f2;"></i> Continue with Twitter</p></a>
                    </div>

                </div>
                <div class="login">
                    <div class="mt-4 mb-3">
                    <div class="line" style="width: 100%; 
                text-align: center; 
                border-bottom: 1px solid #c7c7c7; 
                line-height: 0.1em;
                margin: 10px 0 20px;">
                        <span style="background:#fff; 
                padding:0 10px; color: #c7c7c7;">Or</span>
                    </div>
                </div>

                    <form class="form-login">
                        <div class="fields">
                            <div class="form-group">
                                <input type="text" class="form-control p-4" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control p-4" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control p-4" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control p-4" placeholder="Password">
                            </div>
                            <div class="form-group" style="display:flex;">
                                <p style="font-size: 11px;">At least 8 characters, 1 uppercase letter, 1 number & 1 symbol</p>
                            </div>
                            <div class="form-group" style="display:flex;">
                                <label for="checkbox"></label>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn btn-primary py-3 px-5"
                                    style="width: 100%; background-color: #0d0d0d; border-color: #0d0d0d;">
                            </div>
                            <div class="form-group">
                                <p class="last-login" style="font-size: 10px; color: #949494;">By logging in, you agree
                                    to the <a href="#" style="color: black;">Terms of service</a> and <a href="#"
                                        style="color: black;">Privacy Policy</a></p>
                            </div>
                        </div>

                    </form>

                </div>

            </div>
        </div>



        <script src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
