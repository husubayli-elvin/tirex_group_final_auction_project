<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/single.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco-navbar-light" id="ftco-navbar">

        <a class="navbar-brand" href="/">Compass<span>.</span></a>


    </nav>

    <div class="text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7">
                    <div class="sellbuy">
                        <div class="item-header">
                            <div class="item-name pt-5">
                                <h2>Nike Air Force 1 Low
                                    Orange Skeleton</h2>
                            </div>
                            <div class="item-bid d-flex justify-content-center">
                                <div class="high-bid">
                                    <span style="color: gray;">Highest Bid:</span><span class="bold pr-2">210$ </span>
                                </div>
                                <div class="line pl-2 pr-5" style=" 
                                        text-align: center; 
                                        border-left: 1px solid #000; 
                                        line-height: 3 em;">
                                    <div class="low-ask">
                                        <span style="color: gray;"> Lowest Ask:</span><span class="bold">176$</span>
                                    </div>
                                </div>

                            </div>

                            <div class="item-image">
                                <img src="images/ezgif.com-webp-to-jpg.jpg" width="70%" height="70%">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="size-select pt-5">
                        <a href="sell_single.html">
                            <div class="" style="text-align: left; padding: 20px;
                            background: #fff;
                            border: 1px solid #e5e7ea;
                            display: flex;
                            justify-content: space-between;
                            cursor: pointer;
                            font-size: 16px;
                            font-weight: 600;">
                                <h5 style="color: black;">U.S. Men's Size 4.5</h5>
                            </div>
                        </a>
                        <div class="choose-size pt-4">
                            <div class="choice d-flex" style="height: 55px;
                                background: rgb(250, 250, 250) none repeat scroll 0% 0%;
                                border-radius: 30px;
                                border: 1px solid rgb(229, 231, 234);">
                                <div class="Ask selection" style="flex-grow: 1;
                                    cursor: pointer;
                                    color: rgb(1, 1, 1);
                                    font-size: 16px;
                                    padding: 15px 20px;
                                    text-align: center;">Place Ask</div>
                                <div class="Sell selection" style="flex-grow: 1;
                                    cursor: pointer;
                                    font-size: 16px;
                                    padding: 15px 20px;
                                    text-align: center;">Sell Now</div>
                            </div>
                            <div class="ask-input d-flex pt-5">
                                <div class="decoration pl-4 pr-4" style="font-size: 30px;">$</div>
                                <input class="form-control p-4" placeholder="170" style="width: 100%;">
                            </div>
                            <div class="warning-text pt-2">
                                <span style="color: #999;">You are about to sell at the highest Bid price</span>
                            </div>
                            <div class="multi-order pt-5">
                                <div class="item-row d-flex">
                                    <div class="">
                                        Transaction Fee (9.5%)
                                    </div>
                                    <div class="">
                                        -$16.15
                                    </div>
                                </div>
                                <div class="item-row d-flex">
                                    <div class="">
                                        Payment Proc. (3%)
                                    </div>
                                    <div class="">
                                        -$5.10
                                    </div>
                                </div>
                                <div class="item-row d-flex">
                                    <div class="">
                                        Estimated Shipping
                                    </div>
                                    <div class="">
                                        -$0.00
                                    </div>
                                </div>
                                <div class="item-row d-flex">
                                    <div class="">
                                        Total Payout
                                    </div>
                                    <div class="">
                                        $148.75
                                    </div>
                                </div>
                            </div>
                            <div class="button-inner pt-3" style="height: 100%;
                                                            padding: 0 30px;
                                                            display: flex;
                                                            align-items: center;
                                                            justify-content: space-between;"
                                                                                            >
                                <button class="left-button" style="min-width: 100px; padding: 12px 18px; background-color: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 1px solid rgb(229, 231, 234);">Cancel</button>
                                <button class="right-button" style="min-width: 100px; padding: 12px 18px; background-color: rgb(255, 81, 95); color: rgb(255, 255, 255); border: 1px solid rgb(255, 81, 95);">Next</button>
                            </div>
                            

                        </div>

                    </div>

                </div>

            </div>
        </div>




        <script src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
