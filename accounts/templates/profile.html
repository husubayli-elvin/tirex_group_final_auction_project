<form class="form-login">
    <div class="fields">
        {% csrf_token %}
        {{form.non_field_error}}
        <div class="form-group">
            {{form.email}}
            {{form.email.errors}}
        </div>
        <div class="form-group">
            {{form.password}}
            {{form.password.errors}}
        </div>
        <div class="form-group" style="display:flex; justify-content:flex-end;">
            <a href="forget_password.html" class="forgot-password"
                style=" width: 40%; height: 10%; font-size: 12px; color: #0F0F0F;">Forgot password?</a>
        </div>
        <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary py-3 px-5 button"
                style="width: 100%; background-color: #0d0d0d; border-color: #0d0d0d;">
        </div>
        <div class="form-group">
            <p class="last-login" style="font-size: 10px; color: #949494;">By logging in, you agree
                to the <a href="#" style="color: black;">Terms of service</a> and <a href="#"
                    style="color: black;">Privacy Policy</a></p>
        </div>
    </div>

</form>
